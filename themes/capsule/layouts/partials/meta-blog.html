<script type="application/ld+json">
{
	"@context": "http://schema.org",
	"@type": "BlogPosting",
	"mainEntityOfPage": "{{ .RelPermalink | absURL }}",
	"headline": "{{ .Title }}",
	"datePublished": "{{ .Date.Format "Jan 2, 2006" }}",
	"dateModified": "{{ .Date.Format "Jan 2, 2006" }}",
	"description": "{{ with .Description }}{{ . }}{{ else }}{{ .Site.Params.description }}{{ end }}",
	"image": "{{ .Site.Data.defaults.icons.favicon | absURL }}",
	"author": {
		"@type": "Person",
		"name": "{{ .Site.Author.name }}"
	},
	"publisher": {
		"@type": "Organization",
		"name": "{{ .Site.Title }}",
		"logo": {
			"@type": "ImageObject",
			"url": "{{ .Site.Data.defaults.icons.favicon | absURL }}",
			"width": "256",
			"height": "256"
		}
	}
}
</script>
