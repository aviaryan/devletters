<script type="application/ld+json">
{
	"@context": "http://schema.org",
	"@type": "BlogPosting",
	"mainEntityOfPage": "{{ .RelPermalink | absURL }}",
	"headline": "{{ .Title }}",
	"datePublished": "{{ .Date.Format "Jan 2, 2006" }}",
	"dateModified": "{{ .Date.Format "Jan 2, 2006" }}",
	"description": "{{ with .Description }}{{ . }}{{ else }}{{ .Content | plainify | truncate 200 "..." -}}{{ end }}",
	"image": "{{ .Params.image }}",
	"author": {
		"@type": "Person",
		"name": "{{ .Site.Author.name }}"
	},
	"publisher": {
		"@type": "Person",
		"name": "{{ .Site.Author.name }}",
		"image": {
			"@type": "ImageObject",
			"url": "{{ .Site.Author.image }}",
			"width": "256",
			"height": "256"
		}
	}
}
</script>
